<div class="data-table">

        <thead>

        <th>EDITION</th>
        <th>PLATFORM</th>
        <th>REGION</th>
        <th>METASCORE</th>
        <th>SHOP</th>
        <th>SHOP RATING</th>
        <th>PRICE</th>
        <th></th>
        </thead>
        <tbody>
        <tr ng-repeat="game in $ctrl.games">
            <td>{{ game.name }}</td>
            <td>...</td>
            <td>....</td>
            <td>....</td>
            <td>{{ game.rating }}</td>
            <td>....</td>
            <td>......</td>
            <td>.....</td>
            <td class="text-right"><button class="btn btn-shop">SHOP</button></td>
        </tr>
        </tbody>
    </table>
</div>
